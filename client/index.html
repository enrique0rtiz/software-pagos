<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestión de pagos y clientes por temporadas" />
    <title>Gestión de Pagos y Clientes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      /* Pantalla de carga inicial */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-container {
        text-align: center;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
      }

      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 10px;
      }

      .app-title {
        color: white;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga inicial -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader-container">
        <div class="loader"></div>
        <div class="app-title">Gestión de Pagos y Clientes</div>
        <div class="loading-text">Cargando aplicación...</div>
        <div class="loading-subtitle">Sistema de gestión interno</div>
      </div>
    </div>

    <!-- Contenedor principal de React -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Ocultar pantalla de carga cuando React esté listo
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 500);
      });

      // Fallback: ocultar después de 3 segundos máximo
      setTimeout(function() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 3000);
    </script>
  </body>
</html>
